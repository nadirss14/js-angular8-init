{{ "Titulo" }}

<input id="txItem" type="text" [(ngModel)]="title" />

<div *ngIf="title === 'nadir'">
  Este es un Div
</div>
<button (click)="addItems()">add</button>
<ul>
  <li *ngIf="items.length === 0">
    La lista esta vacia
  </li>
  <li *ngFor="let name of items; index as i">
    {{ name }} {{ i }}
    <button (click)="deleteItems(i)">delete</button>
  </li>
</ul>

<div class="container__products">
  <article
    *ngFor="let product of products; index as i"
    (click)="showModal(product.id)"
  >
    <app-product [product]="product" (productClicked)="clickProduct($event)">
    </app-product>
  </article>
</div>
<div id="myModal" class="modal">
  <span class="close" (click)="closeModal()">X</span>
  <div class="modal__container">
    <img id="imgModal" class="modal__container--image" alt="" />
  </div>
</div>
