<div class="container__products">
  <article
    *ngFor="let product of products; index as i"
    (click)="showModal(product.id)"
  >
    <app-product [product]="product" (productClicked)="clickProduct($event)">
    </app-product>
  </article>
</div>
<div id="myModal" class="modal">
  <span class="close" (click)="closeModal()">X</span>
  <div class="modal__container">
    <img id="imgModal" class="modal__container--image" alt="" />
  </div>
</div>
